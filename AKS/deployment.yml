apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
    spec:
      containers:
      - name: react-app
        image: atulaman/myapp_react
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  labels:
    app: myapp
  namespace: default
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30009
    protocol: TCP
  selector:
    app: myapp